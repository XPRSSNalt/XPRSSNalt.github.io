<body style="background-color: rgb(55, 61, 68);">

    <p></p>

    <center>
    
    <h1>Πρόγραμμα της Γ τάξης</h1>
    
    <!-- HTML markup for the image and button -->
    <img id="image" src="Images/programma/C1.png" alt="Image 1" style="width: 40%; height: 50%; border: 1px; border-radius: 15px; border-style: ridge; border-color: aliceblue;">
    <p></p>
    <button onclick="changeImage()"><h2>Επόμενο</h2></button>
    
    <!-- JavaScript code for the image changer -->
    <script>
      // Get the image element
      var image = document.getElementById('image');
      
      // Set the initial image filename and index
      var images = ['Images/programma/C1.png','Images/programma/C2.png','Images/programma/C3.png','Images/programma/C4.png','Images/programma/CANTH.png','Images/programma/CTHET.png','Images/programma/CY.png','Images/programma/CO1.png','Images/programma/CO2.png','Images/programma/CO3.png','Images/programma/C1H.png','Images/programma/C2H.png','Images/programma/C3H.png','Images/programma/C4H.png'];
      var activeImage = 0;
      
      // Create a function to change the active image
      function changeImage() {
        // Increment the active image index
        activeImage++;
        
        // Reset the active image index if it goes out of bounds
        if (activeImage >= images.length) {
          activeImage = 0;
        }
        
        // Update the image source with the new filename
        image.src = images[activeImage];
      }
    </script>
    </center>


</body>
